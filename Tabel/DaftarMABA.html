<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi Mahasiswa Baru Universitas Hololive</title>
</head>
<body>
    <h2>Form Registrasi Mahasiswa Baru Universitas Hololive</h2>
    <form action="/submit_registration" method="post">
        <label for="name">Nama Lengkap:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Tanggal Lahir:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Jenis Kelamin:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Pria</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Wanita</label><br><br>

        <label for="religion">Agama:</label><br>
        <select id="religion" name="major" required>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
            <option value="hindu">Hindu</option>
            <option value="buddha">Buddha</option>
            <option value="konghuchu">Konghuchu</option>
            <option value="kepercayaan">Aliran Kepercayaan</option>
        </select><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Nomor Telepon:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Alamat:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="major">Jurusan:</label><br>
        <select id="major" name="major" required>
            <option value="informatika">Teknik Informatika</option>
            <option value="sistem_informasi">Sistem Informasi</option>
            <option value="komputer">Teknik Komputer</option>
            <option value="elektro">Teknik Elektro</option>
        </select><br><br>

        <input type="submit" value="Daftar">
    </form>
</body>
</html>
